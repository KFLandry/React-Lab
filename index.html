        function Header(props) {

                    <h1 className="text-blue-300">{props.message}</h1>
                    <ul>
                        {props.names.map(name => (
                            <li key={name}>
                                Bienvenue, {name}
                            </li>
                        ))}
                    </ul>
                </div>
            );
        }

        let name = "Tema, Ã§a marche ðŸ™‚";
        const names = ['Ada Lovelace', 'Grace Hopper', 'Margaret Hamilton'];
        const rootNode = document.getElementById("root");
        ReactDOM.render(<Header message={name} names={names} />, rootNode);
    </script> 
</body>
